{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set New Password - Siksha Setu</title>
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <!-- Icons -->
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <!-- Styles -->
    <link rel="stylesheet" href="{% static 'accounts/auth.css' %}">
    <style>
        .signin-signup {
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            grid-template-columns: 1fr;
        }

        form.sign-in-form {
            z-index: 2;
            opacity: 1;
        }

        .panels-container {
            display: none;
        }

        .container:before {
            display: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="forms-container">
            <div class="signin-signup">

                <form action="{% url 'accounts:reset_password' %}" method="POST" class="sign-in-form">
                    {% csrf_token %}
                    <h2 class="title">New Password</h2>
                    <p class="social-text">Set a secure password for your account.</p>

                    {% if messages %}
                    {% for message in messages %}
                    <div
                        class="alert {% if 'error' in message.tags or 'danger' in message.tags %}alert-danger{% elif 'success' in message.tags %}alert-success{% elif 'warning' in message.tags %}alert-warning{% else %}alert-info{% endif %}">
                        {{ message }}
                    </div>
                    {% endfor %}
                    {% endif %}

                    {% if form.non_field_errors %}
                    <div class="alert alert-error">{{ form.non_field_errors.0 }}</div>
                    {% endif %}

                    <div class="input-field">
                        <i class="bx bxs-envelope"></i>
                        <input type="email" name="email" placeholder="Confirm Email" required
                            value="{{ form.email.value|default:'' }}">
                    </div>

                    <div class="input-field">
                        <i class="bx bxs-key"></i>
                        <input type="text" name="otp" placeholder="Enter OTP" required maxlength="6" pattern="[0-9]{6}">
                    </div>

                    <div class="input-field">
                        <i class="bx bxs-lock-alt"></i>
                        <input type="password" name="new_password" placeholder="New Password" required minlength="8">
                    </div>

                    <div class="input-field">
                        <i class="bx bxs-lock-alt"></i>
                        <input type="password" name="confirm_password" placeholder="Confirm New Password" required
                            minlength="8">
                    </div>

                    <button type="submit" class="btn solid">Reset Password</button>

                    <a href="{% url 'accounts:login' %}" class="forgot-password" style="margin-top: 15px;">Back to
                        Login</a>
                </form>

            </div>
        </div>
    </div>
</body>

</html>

{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify OTP - Siksha Setu</title>

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

    <!-- Icons -->
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">

    <!-- Main Auth CSS -->
    <link rel="stylesheet" href="{% static 'accounts/auth.css' %}">

    <!-- Page Specific Fixes -->
    <style>
        .signin-signup {
            position: relative;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            max-width: 420px;
            display: block;
        }

        .sign-in-form {
            position: relative;
            opacity: 1;
            z-index: 2;
        }

        .panels-container,
        .container:before {
            display: none;
        }

        .alert {
            padding: 10px;
            border-radius: 6px;
            font-size: 0.9rem;
            margin-bottom: 10px;
            text-align: center;
        }

        .alert-error {
            background-color: #fdecea;
            color: #b71c1c;
        }

        .alert-success {
            background-color: #e8f5e9;
            color: #1b5e20;
        }

        .resend-wrapper {
            text-align: center;
            margin-top: 12px;
        }

        .resend-btn {
            background: none;
            border: none;
            color: #4b6cb7;
            font-weight: 600;
            cursor: pointer;
            font-size: 0.9rem;
        }

        .resend-btn:hover {
            text-decoration: underline;
        }

        .footer-links {
            text-align: center;
            margin-top: 15px;
        }

        .footer-links a {
            font-size: 0.9rem;
            color: #555;
            text-decoration: none;
        }

        .footer-links a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="forms-container">
            <div class="signin-signup">

                <!-- OTP VERIFY FORM -->
                <form action="{% url 'accounts:verify_otp' %}" method="POST" class="sign-in-form">
                    {% csrf_token %}

                    <h2 class="title">Verify Email</h2>
                    <p class="social-text">
                        Enter the 6-digit OTP sent to <br>
                        <strong>{{ email }}</strong>
                    </p>

                    {% if messages %}
                    {% for message in messages %}
                    <div
                        class="alert {% if 'error' in message.tags or 'danger' in message.tags %}alert-danger{% elif 'success' in message.tags %}alert-success{% elif 'warning' in message.tags %}alert-warning{% else %}alert-info{% endif %}">
                        {{ message }}
                    </div>
                    {% endfor %}
                    {% endif %}

                    <div class="input-field">
                        <i class="bx bxs-key"></i>
                        <input type="text" name="otp" placeholder="Enter 6-digit OTP" maxlength="6" pattern="[0-9]{6}"
                            required autocomplete="off">
                    </div>

                    <button type="submit" class="btn solid">Verify OTP</button>
                </form>

                <!-- RESEND OTP -->
                <div class="resend-wrapper">
                    <form action="{% url 'accounts:resend_otp' %}" method="POST">
                        {% csrf_token %}
                        <button type="submit" class="resend-btn">Resend OTP</button>
                    </form>
                </div>

                <!-- FOOTER -->
                <div class="footer-links">
                    <a href="{% url 'accounts:signup' %}">Wrong email? Sign up again</a>
                </div>

            </div>
        </div>
    </div>

</body>

</html>

{% extends 'core/base_public.html' %}

{% block content %}
<div class="container py-5 text-center">
    <div class="card border-0 shadow-sm mx-auto p-5 rounded-4" style="max-width: 500px;">
        <div class="mb-4 text-danger">
            <i class="fas fa-times-circle fa-5x"></i>
        </div>
        <h2 class="fw-bold mb-3">Payment Failed</h2>
        <p class="text-muted mb-4">The transaction could not be completed or was cancelled.</p>

        <div class="d-grid gap-2">
            <a href="{% url 'core:course_list' %}" class="btn btn-primary rounded-pill btn-lg">
                Browse Courses
            </a>
            <a href="javascript:history.back()" class="btn btn-outline-secondary rounded-pill">
                Try Again
            </a>
        </div>
    </div>
</div>
{% endblock %}
